<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../dist/js-reporters.js"></script>
    <link href="../../node_modules/qunitjs/qunit/qunit.css" rel="stylesheet" type="text/css"/>
    <script src="../../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="tests.js"></script>

    <script>
        var adapter = new JsReporters.QUnitAdapter();


        var tapReporter = new JsReporters.TapReporter(adapter);

        adapter.on("runEnd", function (globalSuite) {
            console.debug("runEnd", globalSuite, globalSuite.getTotal());
        });

        adapter.on("suiteEnd", function (suite) {
            console.debug("suiteEnd", suite);
        });

        adapter.on("testEnd", function (test) {
            console.debug("testEnd", test);
        });

        /*
        QUnit.testDone(function (details) {
            console.log(details);
        });
        /**/

    </script>

</head>
<body>
<div id="qunit"></div>
</body>
</html>
