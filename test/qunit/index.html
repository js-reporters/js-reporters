<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../dist/js-reporters.js"></script>
    <link href="../../node_modules/qunitjs/qunit/qunit.css" rel="stylesheet" type="text/css"/>
    <script src="../../node_modules/qunitjs/qunit/qunit.js"></script>
    <script src="tests.js"></script>

    <script>
        var runner = new JsReporters.QUnitAdapter();
        JsReporters.TapReporter.init(runner);

        runner.on("runEnd", function (globalSuite) {
            console.debug("runEnd", globalSuite, globalSuite.getTotal());
        });

        runner.on("suiteEnd", function (suite) {
            console.debug("suiteEnd", suite);
        });

        runner.on("testEnd", function (test) {
            console.debug("testEnd", test);
        });

    </script>

</head>
<body>
<div id="qunit"></div>
</body>
</html>
